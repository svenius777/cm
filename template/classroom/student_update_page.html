{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
<div class="jumbotron">
  {% if profile_updated %}
  <h1>Uspješno ste uredili korisnički račun.</h1>
  {% else %}
  <h1>Uredi Korisnički Račun</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" name="" value="Submit">
  </form>
  {% endif %}
</div>
</div>

{% endblock %}
